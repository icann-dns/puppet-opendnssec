opendnssec::enabled: true
opendnssec::user: 'root'
opendnssec::group: opendnssec
opendnssec::manage_packages: true
opendnssec::manage_datastore: true
opendnssec::manage_service: true
opendnssec::manage_ods_ksmutil: true
opendnssec::manage_conf: true
opendnssec::opendnssec_version_1: true
opendnssec::logging_level: 3
opendnssec::logging_facility: 'local0'
opendnssec::packages:
  - opendnssec
  - xsltproc
opendnssec::service_enforcer: opendnssec-enforcer
opendnssec::service_signer: opendnssec-signer
opendnssec::sqlite_packages: []
opendnssec::mysql_packages: []
opendnssec::repository_name: 'SoftHSM'
opendnssec::repository_module: /usr/lib/x86_64-linux-gnu/softhsm/libsofthsm2.so
opendnssec::repository_pin: '1234'
opendnssec::repository_capacity: ~
opendnssec::repository_token_label: 'OpenDNSSEC'
opendnssec::skip_publickey: true
opendnssec::require_backup: false
opendnssec::datastore_engine: mysql
opendnssec::datastore_host: 'localhost'
opendnssec::datastore_port: 3306
opendnssec::datastore_name: 'kasp'
opendnssec::datastore_user: 'opendnssec'
opendnssec::datastore_password: 'change_me'
opendnssec::mysql_sql_file: '/usr/share/opendnssec/database_create.mysql'
opendnssec::base_dir: /var/lib/opendnssec
opendnssec::policy_file: '/etc/opendnssec/kasp.xml'
opendnssec::zone_file: '/etc/opendnssec/zonelist.xml'
opendnssec::tsigs_dir: '/etc/opendnssec/tsigs'
opendnssec::remotes_dir: '/etc/opendnssec/remotes'
opendnssec::xsl_file: '/usr/share/opendnssec/addns.xsl'
opendnssec::sqlite_file: "%{hiera('opendnssec::base_dir')}/kasp.db"
opendnssec::working_dir: "%{hiera('opendnssec::base_dir')}/tmp"
opendnssec::signconf_dir: "%{hiera('opendnssec::base_dir')}/signconf"
opendnssec::signed_dir: "%{hiera('opendnssec::base_dir')}/signed"
opendnssec::unsigned_dir: "%{hiera('opendnssec::base_dir')}/unsigned"
opendnssec::ksmutil_path: /usr/bin/ods-ksmutil
opendnssec::listener_address: ~
opendnssec::listener_port: 53
opendnssec::xferout_enabled: true
opendnssec::zones: {}
opendnssec::policies: {}
opendnssec::remotes: {}
opendnssec::tsigs: {}
opendnssec::default_tsig_name: 'NOKEY'
opendnssec::default_policy_name: 'default'
opendnssec::default_masters: []
opendnssec::default_provide_xfrs: []
opendnssec::notify_boolean: false
opendnssec::notify_command: ''
opendnssec::backup_cron::backup_user: 'backup'
opendnssec::backup_cron::backup_glob: '*.tar.bz2'
opendnssec::backup_cron::date_format: '%Y%m%d-%H%M'
opendnssec::backup_cron::retention: 500
opendnssec::backup_cron::backup_dir: '/opt/backup'
opendnssec::backup_cron::tmp_dirbase: '/opt/tmp'
opendnssec::backup_cron::script_path: '/usr/local/bin/backup-hsm-mysql.sh'
